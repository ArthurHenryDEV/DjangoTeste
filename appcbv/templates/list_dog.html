<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cachorros Cadastrados</h1>
    {% for cachorro in cachorros %}
    <ul>
    <li>{{ cachorro.nome }}</li>
    <li>{{ cachorro.raca }}</li>
    <li>{{ cachorro.instagram }}</li>
    </ul>
    <a href = "{% url 'atualizar_cachorro' cachorro.id %}">Atualizar Cachorro</a>
    <br>
    <a href = "{% url 'deletar_cachorro' cachorro.id %}">Deletar Cachorro</a>
    {% endfor %}
    <br>
    <a href="{% url 'criar_cachorro' %}">Criar Cachorro</a>
</body>
</html>
