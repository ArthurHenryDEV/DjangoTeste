<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lista de pessoas</title>
    </head>
    <body>
        {% for pessoa in pessoas %}
        <h1>{{ pessoa.nome|upper }}</h1>
        <ul>
            <li>{{ pessoa.idade }}</li>
            <li>{{ pessoa.email }}</li>
            <a href="{% url 'deletar_pessoa' pessoa.id %}">Deletar</a>
            <a href="{% url 'atualizar_pessoa' pessoa.id %}">Atualizar</a>
        </ul>
        {% endfor %}
        <a href="{% url 'criar_pessoa' %}">Criar pessoa</a>
    </body>
</html>
